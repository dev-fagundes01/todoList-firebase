<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>TodoList</title>
		<link
			rel="shortcut icon"
			href="img/todoListFavicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="app">
			<!--Logotipo do TodoList-->
			<div class="center">
				<img src="img/todoList.png" />
			</div>

			<div id="loading">
				<img src="./img/loading.gif" alt="Animação de carregamento">
			</div>

			<!--Conteúdo destinado para usuários não autenticados-->
			<div id="auth" class="center">
				<!--Formulário de autenticação-->
				<form id="authForm">
					<h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

					<label for="email">E-mail: </label>
					<input type="email" placeholder="E-mail" id="email" />

					<label for="password">Senha: </label>
					<input type="password" placeholder="Senha" id="password" />

					<button type="submit" id="submitAuthForm">Acessar</button>
				</form>

				<!--Possibilita a redefinição de senha-->
				<p id="passwordReset">
					Esqueceu a senha?
					<button onclick="sendPasswordResetEmail()" class="alternative">
						Redefini minha senha
					</button>
				</p>

				<!--Alternar o fomulário de autenticação para o cadastro de novas contas-->
				<p id="register">
					Não possui uma conta?
					<button onclick="toggleToRegister()" class="alternative">
						Cadastrar uma nova conta
					</button>
				</p>

				<!--Alternar o fomulário de autenticação para o acesso de contas já existentes-->
				<p id="access" class="startHidden">
					Já possui uma conta?
					<button onclick="toggleToAccess()" class="alternative">
						Acesse a sua conta
					</button>
				</p>
				
				<!-- Outros provedores de autenticação -->
				<p>
					Ou acesse usando:<br>
					<img src="./img/google.png" alt="Autenticação pelo Google" onclick="signInWithGoogle()">
					<img src="./img/github.png" alt="Autenticação pelo GitHUb" onclick="signInWithGitHub()">
					<img src="./img/facebook.png" alt="Autenticação pela Facebook" onclick="signInWithFacebook()">
				</p>
			</div>

			<!--Conteúdo destinado para usuários autenticados-->
			<div id="userContent" class="startHidden">
				<hr>
				<div id="userInfo" class="center">
					<img id="userImg">
					<p id="userName"></p>
					<p id="userEmail"></p>
					<p id="pEmailVerified"></p>
					<div id="sendEmailVerificationDiv">
						<button class="alternative" onclick="sendEmailVerification()">Verificar e-mail</button>
					</div>
					<button class="alternative" onclick="updateUserName()">Atualizar meu nome</button>
					<button class="alternative" onclick="signOut()">Sair</button>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>

		<!--Nossa programação em JavaScript-->
		<script src="./js/firebase.js"></script>
		<script src="./js/utils.js"></script>
		<script src="./js/auth.js"></script>
	</body>
</html>
